# This is a basic workflow to help you get started with Actions

name: Deploy Staging

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    paths:
      - "app/**"
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      PASS: ${{ secrets.SSH_PASS }}
      USER: ${{ secrets.SSH_PASS }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.x
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install Yarn
        run: npm install -g yarn

      - name: Install sshpass
        run: sudo apt-get -y install sshpass
       
      # Runs a set of commands using the runners shell
      - name: build the project
        run: |
          cd app
          yarn build
          cd .next
          sshpass -p ${PASS} scp -R $USER@$STAGIN_SERVER:/home/$USER/expriments/loudrr-staging/.next .
          sshpass -p ${PASS} ssh $USER@$STAGING_SERVER "cd /home/$USER/experiments/loudrr-staging/.next; pm2 start yarn --name loudrr-staging2 -- start;"
